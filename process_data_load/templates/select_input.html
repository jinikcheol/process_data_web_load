<!DOCTYPE html>
<html>
<head>
    <title>
        Flask #2
    </title>
</head>
<body>
    <form method="POST" action="/selectin">
        <h1> 공정 데이터 출력 </h1>
        <h3> 사용자가 원하는 공정(OP)을 입력하시오</br></h3>
        <input type="text" name="num">
        <button type="submit">검색</button>
    </form>
    <div>
        <p>
            {% if num == None %}
                <h5> 아직 아무 숫자도 입력이 안되었습니다. </h5>
            {% else %}
                {% for i in range(1,10) %}
                    <p>
                        {{num}} x {{i}} = {{num*i}}</br>
                    </p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
</body>
</html>
