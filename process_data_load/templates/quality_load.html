<!DOCTYPE html>
<html>
<head>
    <title>
        품질 데이터
    </title>
    <form method="GET" action="/quality_load">
        <h1> 품질 데이터 출력 </h1>
        <select name = 'char2_0'>
            <option value='' selected>QC선택</option>
            <option value='Q_all'>Q_all</option>
            <option value='OK'>OK</option>
            <option value='NOK'>NOK</option>
        </select>
        <input type="date" name="char2">
        <input type="date" name="char2_1">
        <button type="submit">검색</button></form>
        <form method="GET" action="/home">
        <button type="submit">뒤로</button>
    </form>
</head>

{% if char2 == None and char2_1 == None %}
{% else %}
    {% for obj in quality_data_list%}
    <tbody>
        <tr>
            <td style="width:10%;padding-right:5px">{{obj.product_key}}</td>
            <td>{{obj.product_test}}</td>
            <tdstyle="padding-left:5px">{{obj.product_test_timestamp}}</td></br>
        </tr>
    </tbody>
    {% endfor %}
{% endif %}
